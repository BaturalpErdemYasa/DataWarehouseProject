<!DOCTYPE html>
<html>
<head>
    <title>Akademik Makale √ñzetleyici ve Konu Analiz√∂r√º</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
        }
        
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 2px dashed #ddd;
            border-radius: 5px;
            background-color: #fafafa;
            cursor: pointer;
            box-sizing: border-box; 
        }
        
        input[type="file"]:hover {
            border-color: #4CAF50;
            background-color: #f0f8f0;
        }
        
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
            font-size: 14px;
            box-sizing: border-box; 
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }
        
        button {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-summarize {
            background-color: #4CAF50;
            color: white;
        }
        
        .btn-summarize:hover:not(:disabled) { 
            background-color: #45a049;
            transform: translateY(-2px);
        }
        
        .btn-topics {
            background-color: #2196F3;
            color: white;
        }
        
        .btn-topics:hover:not(:disabled) { 
            background-color: #1976D2;
            transform: translateY(-2px);
        }
        
        button:disabled {
            background-color: #cccccc;
            color: #666666; 
            cursor: not-allowed;
            transform: none;
            opacity: 0.7; 
        }
        
        .file-info {
            margin-top: 10px;
            padding: 10px;
            background-color: #e8f5e8;
            border: 1px solid #c8e6c9; 
            border-radius: 5px;
            display: none;
            font-size: 14px; 
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ PDF Analiz Sistemi</h1>
        
        <form id="pdfForm" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="pdf_file">PDF Dosyasƒ± Se√ßin:</label>
                <input type="file" name="pdf_file" id="pdf_file" accept=".pdf" required>
                <div id="fileInfo" class="file-info"></div>
            </div>
            
            <div class="form-group">
                <label for="model_choice">√ñzetleme Modeli:</label>
                <select name="model_choice" id="model_choice">
                    <option value="bart">BART (facebook/bart-large-cnn) - Daha detaylƒ± √∂zetler</option>
                    <option value="t5">T5 (t5-base) - Daha hƒ±zlƒ± i≈ülem</option>
                </select>
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn-summarize" formaction="/summarize" id="summarizeBtn">
                    üìù √ñzetle ve ƒ∞ndir
                </button>
                <button type="submit" class="btn-topics" formaction="/topics" id="topicsBtn">
                    üìä Konu Analizi Yap
                </button>
            </div>
        </form>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>ƒ∞≈ülem devam ediyor, l√ºtfen bekleyin...</p>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('pdf_file');
        const fileInfo = document.getElementById('fileInfo');
        const form = document.getElementById('pdfForm');
        const loading = document.getElementById('loading');
        const buttons = document.querySelectorAll('button[type="submit"]');
        
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const sizeInMB = (file.size / 1024 / 1024).toFixed(2);
                fileInfo.innerHTML = `
                    <strong>Se√ßilen dosya:</strong> ${file.name}<br>
                    <strong>Boyut:</strong> ${sizeInMB} MB
                `;
                fileInfo.style.display = 'block';
                
                buttons.forEach(btn => {
                    btn.disabled = false;
                    btn.style.opacity = '1'; 
                });
            } else {
                fileInfo.style.display = 'none';
                buttons.forEach(btn => {
                    btn.disabled = true;
                    btn.style.opacity = ''; 
                });
            }
        });
        
        form.addEventListener('submit', function(e) {
            const file = fileInput.files[0];
            if (!file) {
                e.preventDefault(); 
                alert('L√ºtfen bir PDF dosyasƒ± se√ßin.');
                return;
            }
            
            loading.style.display = 'block';
            buttons.forEach(btn => {
                btn.disabled = true;
                btn.style.opacity = '0.6'; 
            });

            setTimeout(() => {
                loading.style.display = 'none';
                
                // Dosya input'unu SIFIRLAMIYORUZ. B√∂ylece se√ßili kalƒ±r.
                // fileInput.value = ''; // BU SATIR KALDIRILDI VEYA YORUM SATIRI YAPILDI

                // Dosya hala se√ßiliyse butonlarƒ± tekrar aktif et
                const currentFile = fileInput.files[0];
                if (currentFile) {
                    buttons.forEach(btn => {
                        btn.disabled = false;
                        btn.style.opacity = '1'; // Butonlarƒ±n opaklƒ±ƒüƒ±nƒ± tam yap
                    });
                } else {
                    // Eƒüer bir ≈üekilde dosya se√ßimi kaybolduysa (normalde olmamalƒ±)
                    // butonlarƒ± devre dƒ±≈üƒ± bƒ±rak.
                    fileInfo.style.display = 'none';
                     buttons.forEach(btn => {
                        btn.disabled = true;
                        btn.style.opacity = ''; // CSS'in y√∂netmesine izin ver
                    });
                }
            }, 4000); 
        });
        
        document.addEventListener('DOMContentLoaded', function() {
            buttons.forEach(btn => {
                btn.disabled = true;
                btn.style.opacity = ''; 
            });
        });
    </script>
</body>
</html>
